<script>
 const numbers = [];
 function fill() {
   let a = numbers.length;
   while (a) {
     const j = Math.floor( Math.random() * a);
     const t = numbers[--a];
     numbers[a] = numbers[j];
     numbers[j] = t;
   }
 
   document.querySelectorAll('td').forEach((el,i) => {
     el.innerHTML = numbers[i];
   });
 }
 (function() {
   for (let i = 1; i  <= 100; i++) {
     numbers.push(i);
   }
   fill();
  })();
</script>
