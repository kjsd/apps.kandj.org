<script>
 const syms = ['👆','👇','👉','👈'];
 let chars = [];
 function make_table() {
   const rown = document.getElementById('row').value;
   const coln = document.getElementById('col').value;
   const main = document.getElementById('main');

   while(main.firstChild ) {
     main.removeChild(main.firstChild);
   }

   let idx = 0;
   chars = [];
   random_sort(syms);
   for (let i = 0; i < rown; i++) {
     const tr = document.createElement('tr');
     for (let j = 0; j < coln; j++) {
       const td = document.createElement('td');
       tr.appendChild(td);
       chars.push(syms[idx]);
       idx = (idx < syms.length - 1) ? idx + 1: 0;
     }
     main.appendChild(tr);
   }
 }
 
 function random_sort(ary) {
   let a = ary.length;
   while (a) {
     const j = Math.floor( Math.random() * a);
     const t = ary[--a];
     ary[a] = ary[j];
     ary[j] = t;
   }
 }
 
 function fill() {
   make_table();
   random_sort(chars);

   document.querySelectorAll('td').forEach((el,i) => {
     el.innerHTML = chars[i];
   });
 }
 (function() {
   fill();
  })();
</script>
