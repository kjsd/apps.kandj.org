<script>
 function random_sort(org) {
   const ary = org.concat();
   let a = ary.length;
   while (a) {
     const j = Math.floor( Math.random() * a);
     const t = ary[--a];
     ary[a] = ary[j];
     ary[j] = t;
   }
   return ary;
 }

 function random(min, max) {
   return Math.floor(Math.random() * (max - min)) + min;
 }

 const labels = ['緑','青','黄','赤'];
 const colors = ['green','blue','yellow','red'];
 
 function fill() {
    document.querySelectorAll('td').forEach(el => {
     const l = labels[random(0, labels.length)];
     const c = colors[random(0, colors.length)];

     el.innerHTML = l;
     el.style.color = c;
   });
 }
 (function() {
   fill();
  })();
