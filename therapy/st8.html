  <script>
   const positions = [];
   const kansuzi = ['一','二','三','四','五','六','七','八','九','十'];
   function toggle_answer() {
     const el = document.getElementById("show_answer");
     const v = el.checked ? "block": "none"; 
     document.getElementById('answer').style.display = v 
   }
   function make_pos() {
     const num = document.getElementById("num").value;
     const use_red = document.getElementById("use_red").checked;
     const use_green = document.getElementById("use_green").checked;
     const use_blue = document.getElementById("use_blue").checked;
     const use_yellow = document.getElementById("use_yellow").checked;
     const use_purple = document.getElementById("use_purple").checked;
     const use_orange = document.getElementById("use_orange").checked;

     const q = document.getElementById("q");
     while(q.firstChild ) {
       q.removeChild(q.firstChild);
     }

     const colors = [];

     if (use_green) {
       colors.push({
         label: '緑',
         code: 'green'
       });
     }
     if (use_blue) {
       colors.push({
         label: '青',
         code: 'blue'
       });
     }
     if (use_yellow) {
      colors.push({
        label: '黄',
        code: 'yellow'
      });
     }
     if (use_purple) {
       colors.push({
         label: '紫',
         code: 'purple'
       });
     }
     if (use_orange) {
       colors.push({
         label: '橙',
         code: 'orange'
       });
     }
     if (colors.length == 0 || use_red) {
       colors.push({
         label: '赤',
         code: 'red'
       });
     }
     
     const questions = [];
     const randomized = random_sort(positions);
     for (let n = 0; n < num; n++) {
       const p = document.createElement("li");
       p.innerHTML = `(${randomized[n][0]}, ${randomized[n][1]}) `;
       const el = document.createElement("span");
       const color = colors[random(0, colors.length)];
       el.innerHTML = color.label;
       el.style.color = color.code;
       p.appendChild(el)

       questions.push({pos: randomized[n], color: color.code});
       q.appendChild(p);
       make_answer(questions);
     }
   }
   function make_answer(questions) {
     document.querySelectorAll('td').forEach(el => el.innerHTML = '');
     
     questions.forEach((q, n) => {
       const x = q.pos[0] - 1;
       const y = kansuzi.findIndex(v => v == q.pos[1]) + 1;
       document.querySelectorAll('tr').forEach((tr, i) => {
         if (i == y) {
           tr.querySelectorAll('td').forEach((td, j) => {
             if (j == x) {
               td.innerHTML = n + 1;
               td.style.color = q.color;
               td.style.borderColor = 'black';
             }
           });
         }
       });
     });
   }

   function random(min, max) {
     return Math.floor(Math.random() * (max - min)) + min;
   }

   function random_sort(org) {
     const ary = org.concat();
     let a = ary.length;
     while (a) {
       const j = Math.floor( Math.random() * a);
       const t = ary[--a];
       ary[a] = ary[j];
       ary[j] = t;
     }
     return ary;
   }

   (function() {
     for (let i = 0; i < 10; i++) {
       for (let j = 0; j < 10; j++) {
         const y = kansuzi[j];
         positions.push([i + 1, y]);
       }
     }
     make_pos();
   })();
